<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folio Associates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="fadeInImage" src="Folio-Associates-logo.png" alt="Folio Associates Logo" class="logo fade-in">
        <h1 class="delayed-fade-in">Folio Associates Limited</h1>
        <p class="delayed-fade-in">Contact <a href="mailto:steven@folioassociates.com">steven@folioassociates.com</a></p>
    </header>
    
<!-- Welcome to Folio Associates, code snooper. I built this little site with my own fair hands using GitHub, Cloudflare pages and a bit of AI assistance. Impressed?  -->

    <footer>
        <p>&copy; 2024 Folio Associates Limited. All rights reserved. <br>No personally identifiable information is collected by this website. </p>
    </footer>
    
<script>
        window.onload = function() {
            document.getElementById('fadeInImage').classList.add('visible');

            // Delay for header text
            setTimeout(function() {
                var headerElements = document.querySelectorAll('.delayed-fade-in');
                headerElements.forEach(function(element) {
                    element.classList.add('visible');
                });
            }, 1000);

            // Additional delay for footer text
            setTimeout(function() {
                var footerElements = document.querySelectorAll('.footer-fade-in');
                footerElements.forEach(function(element) {
                    element.classList.add('visible');
                });
            }, 2000);
        }
    </script>

    
</body>
</html>
